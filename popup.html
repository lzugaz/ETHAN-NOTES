<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethans Very Special Note Taking App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <button id="createNote">New Note</button>
            <ul id="noteList"></ul>
        </div>
            <div id="mainContent">
                <input type="text" id="noteName" placeholder="Note Name">
                <textarea id="noteContent" placeholder="Note Content"></textarea>
                <button id="saveNote">Save</button> <!-- Existing Save button -->
                <button id="deleteNote">Delete</button> <!-- Add this line for Delete button -->
            </div>


    </div>
    <script src="popup.js"></script>
</body>
</html>
